<!DOCTYPE html>
<html>
<head>
    <title>Product Price List</title>
</head>
<body>

<h2>Product Price List</h2>

<table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <th rowspan="2">Category</th>
        <th rowspan="2">Product Name</th>
        <th colspan="2">Price</th>
    </tr>
    <tr>
        <th>Wholesale</th>
        <th>Retail</th>
    </tr>
    <tr>
        <td rowspan="2">Electronics</td>
        <td>Mobile Phone</td>
        <td>25000</td>
        <td>28000</td>
    </tr>
    <tr>
        <td>Laptop</td>
        <td>80000</td>
        <td>90000</td>
    </tr>
    <tr>
        <td rowspan="2">Furniture</td>
        <td>Chair</td>
        <td>2000</td>
        <td>2500</td>
    </tr>
    <tr>
        <td>Table</td>
        <td>4000</td>
        <td>5000</td>
    </tr>
</table>
</body>
</html>
